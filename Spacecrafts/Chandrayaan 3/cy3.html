<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandrayaan-3</title>
  <link rel="stylesheet" href="../navbarcss.css">
  <link rel="stylesheet" href="style.css">
  <script src="header.js"></script>
  
   <script>
    // Calculate the remaining time until the target date
    function calculateCountdown() {
      var targetDate = new Date('July 12, 2023 10:00:00');
      var now = new Date();
      var difference = targetDate.getTime() - now.getTime();

      // Calculate the remaining days, hours, minutes, and seconds
      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // Update the countdown every second
    setInterval(calculateCountdown, 1000);
  </script>
  
</head>

<body>
  <div class="first-page">
    <div class="banner"></div>
    <div id="countdown">
      <div class="countdown-text">Chandrayaan 3 launch in</div>
      <div class="countdown-numbers">
        <div class="countdown-section">
          <div class="number" id="days"></div>
          <div class="label">Days</div>
        </div>
        <div class="countdown-section">
          <div class="number" id="hours"></div>
          <div class="label">Hours</div>
        </div>
        <div class="countdown-section">
          <div class="number" id="minutes"></div>
          <div class="label">Minutes</div>
        </div>
        <div class="countdown-section">
          <div class="number" id="seconds"></div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>

    <div class="swipe-up-container">
      <div class="double-chevron"></div>
      <div class="double-chevron"></div>
      <div class="swipe-up-text">Scroll down</div>
    </div>
  </div>

  <div class="second-page">
    <div class="content-wrapper">
      <img src="cy3mesh.gif" alt="Chandrayaan-3 Mesh" class="cy3-image">
      <div class="info-box">
        <h1 class="heading">Brief Overview</h1>
        <p class="info">Modules - Propulsion module, Lander, Rover</p>
        <p class="info">Total mass -</p>
        <p class="info">Mission design life -</p>
        <p class="info">Landing site -</p>
        <p class="info">Total power generation -</p>
        <p class="info">Launch vehicle -</p>
        <p class="info">Launch date -</p>
      </div>
    </div>
  </div>

</body>

</html>
