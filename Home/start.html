<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antriksh India</title>
  <link rel="stylesheet" href="navbarcss.css">
  <script src="header.js"></script>
  <style>
    body {
      background-image: url('image1.png');
      background-size: cover;
      background-position: center -50px;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .left-container {
      width: 20%;
      margin-right: 10px;
    }

    .right-container {
      width: 20%;
      margin-left: 10px;
    }

    .center-container {
      width: 60%;
    }

    .carousel-container {
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    .carousel-slide {
      flex: 0 0 auto;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .caption-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .carousel-slide:hover .caption-overlay {
      opacity: 0;
    }

    .carousel-caption {
      color: white;
      font-size: 18px;
      text-align: center;
   }


    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-caption {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  text-align: center;
  color: white;
  font-size: 18px;
}


    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }

    .countdown-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .countdown-timer {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <!-- Your navbar content here -->
  </div>

  <div class="banner"></div>

  <div class="container">
    <div class="left-container">
      <!-- Left container content here -->
    </div>

    <div class="center-container">
      <div class="carousel-container">
        <div class="carousel">
          
          
          <div class="carousel-slide">
            <img src="f12.jpg" alt="GSLV F12/NVS-01 Mission">
            <div class="caption-overlay">
              <div class="carousel-caption">GSLV F12/NVS-01 successfully launched</div>
            </div>
          </div>
          
          
          
          <div class="carousel-slide">
            <img src="Assets/Slide2.jpg" alt="Slide 2">
          </div>
          <div class="carousel-slide">
            <img src="Assets/Slide3.jpg" alt="Slide 3">
          </div>
          <!-- Add more carousel slides as needed -->
        </div>
      </div>
    </div>

    <div class="right-container">
      <!-- Right container content here -->
      <div class="countdown-box">
        <h2 class="countdown-title">LVM3/Chandrayaan-3 Launch</h2>
        <div class="countdown-timer" id="countdown-timer"></div>
        <a href="#">
          <div class="countdown-box-clickable">
            <!-- Countdown box clickable content here -->
            <p>Know More</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Other content below the container -->

  <script>
    // Set the countdown date and time
    const countdownDate = new Date('July 12, 2023 13:30:00').getTime();

    // Update the countdown every second
    const countdownTimer = setInterval(() => {
      // Get the current date and time
      const now = new Date().getTime();

      // Calculate the remaining time
      const distance = countdownDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown timer
      document.getElementById('countdown-timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Check if the countdown is finished
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById('countdown-timer').innerHTML = 'EXPIRED';
      }
    }, 1000);
  </script>

</body>

</html>
