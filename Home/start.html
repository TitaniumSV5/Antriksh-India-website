<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antriksh India</title>
  <link rel="stylesheet" href="navbarcss.css">
  <script src="header.js"></script>
  <style>
    body {
      background-image: url('image1.png');
      background-size: cover;
      background-position: center -50px;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .left-container {
      width: 20%;
      margin-right: 10px;
    }

    .right-container {
      width: 20%;
      margin-left: 10px;
    }

    .center-container {
      width: 60%;
      position: relative;
    }

    .carousel-container {
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    .carousel-slide {
  flex: 0 0 auto;
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.3s ease-in-out;
}

.carousel-slide:hover {
  transform: scale(1.1);
  z-index: 1;
}

    .caption-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-caption {
      color: white;
      font-size: 24px;
      text-align: center;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-shadow: 2px 2px 4px black;
    }

    .carousel-slide:hover img {
  transform: scale(1.1);
}

.carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}


    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }

    .countdown-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .countdown-timer {
      font-size: 40px;
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      margin: 0 5px;
    }

    .carousel-dot.active {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <!-- Your navbar content here -->
  </div>

  <div class="banner"></div>

  <div class="container">
    <div class="left-container">
      <!-- Left container content here -->
    </div>

    <div class="center-container">
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-slide">
            <img src="f12.jpg" alt="GSLV F12/NVS-01 Mission">
            <div class="caption-overlay">
              <div class="carousel-caption">GSLV F12/NVS-01 successfully launched</div>
            </div>
          </div>

          <div class="carousel-slide">
            <img src="cy3sp.jpg" alt="Chandrayaan-3">
            <div class="caption-overlay">
              <div class="carousel-caption">Chandrayaan-3</div>
            </div>
          </div>

          <div class="carousel-slide">
            <img src="Assets/Slide3.jpg" alt="Slide 3">
          </div>
          <!-- Add more carousel slides as needed -->
        </div>
      </div>
      <div class="carousel-dots">
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
        <!-- Add more dots as needed -->
      </div>
    </div>

    <div class="right-container">
      <!-- Right container content here -->
      <div class="countdown-box">
        <h2 class="countdown-title">LVM3/Chandrayaan-3 Launch</h2>
        <div class="countdown-timer" id="countdown-timer"></div>
        <a href="#">
          <div class="countdown-box-clickable">
            <!-- Countdown box clickable content here -->
            <p>Know More</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Other content below the container -->

  <script>
    const carouselSlides = document.querySelectorAll('.carousel-slide');
    const carouselDots = document.querySelectorAll('.carousel-dot');
    let currentIndex = 0;

    // Function to show the current slide
    const showSlide = (index) => {
      carouselSlides.forEach((slide, slideIndex) => {
        slide.style.transform = `translateX(${100 * (slideIndex - index)}%)`;
      });
    };

    // Function to handle dot click
    const handleDotClick = (index) => {
      currentIndex = index;
      showSlide(currentIndex);
      updateActiveDot();
    };

    // Function to update the active dot
    const updateActiveDot = () => {
      carouselDots.forEach((dot, dotIndex) => {
        dot.classList.toggle('active', dotIndex === currentIndex);
      });
    };

    // Add click event listeners to dots
    carouselDots.forEach((dot, index) => {
      dot.addEventListener('click', () => handleDotClick(index));
    });

    // Set the initial slide and active dot
    showSlide(currentIndex);
    updateActiveDot();
  </script>
  
  <script>
    // Countdown timer
const countdownTimer = document.getElementById('countdown-timer');

// Set the date and time for the countdown (replace with your desired date and time)
const countdownDate = new Date('2023-07-12T00:13:30Z');

// Update the countdown timer every second
const countdownInterval = setInterval(() => {
  const currentDate = new Date();
  const timeDifference = countdownDate - currentDate;

  // Check if the countdown has expired
  if (timeDifference <= 0) {
    clearInterval(countdownInterval);
    countdownTimer.innerHTML = 'Countdown expired';
    return;
  }

  // Calculate the remaining days, hours, minutes, and seconds
  const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

  // Display the remaining time in the countdown timer element
  countdownTimer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);

  </script>

</body>

</html>
